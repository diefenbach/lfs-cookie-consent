name: Publish to PyPI

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"

    - name: Build package
      run: |
        uv build

    - name: Publish to PyPI
      run: |
        uv publish dist/* -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}
